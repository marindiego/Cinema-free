      <form class="container-sm col-lg-4 position-center form-container">
        <h1 class="form-title">Create a film by adding some inputs data</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="film-title" placeholder="Title Film" name="film-title" required>
          <label for="film-title">Title Film</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="film-year" min="1900" max="9999" placeholder="Year Film" required name="film-year">
          <label for="film-year">Year Film</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="film-director" placeholder="Director Film" required name="film-director">
          <label for="film-director">Director Film</label>
        </div>
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="film-duration" placeholder="Duration Film" name="film-duration" required>
          <label for="film-duration">Duration Film</label>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Action" id="Action">
              <label class="form-check-label" for="Action">
                Action
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Adventure" id="Adventure" >
              <label class="form-check-label" for="Adventure">
                Adventure
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Sci-fi" id="Sci-fi">
              <label class="form-check-label" for="Sci-fi">
                Sci-fi
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="Fantansy" id="Fantansy">
              <label class="form-check-label" for="Fantansy">
                Fantasy
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Comedy" id="Comedy">
              <label class="form-check-label" for="Comedy">
                Comedy
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Drama" id="Drama">
              <label class="form-check-label" for="Drama">
                Drama
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Sex" id="Sex">
              <label class="form-check-label" for="Sex">
                Sex
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="History" id="History">
              <label class="form-check-label" for="History">
                History
              </label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="film-rate" placeholder="Rate Film" min="1" max="10" name="film-rate" step="0.1" required>
          <label for="film-rate">Rate Film</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="film-poster" placeholder="Poster Film" name="film-poster" required>
          <label for="film-poster">Poster Film</label>
        </div>
        <button type="submit" id="button-submit" class="btn btn-primary mb-3">Create Film</button>
        <button type="button" id="button-reset" class="btn btn-primary mb-3">Reset Inputs</button>
      </form>
