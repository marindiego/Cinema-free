<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- Custom CSS -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>
  <body>
  <main class="body-page">
    <header class="header">
      <h1 class="header-title-logo">CINEMA-FREE</h1>
      <nav class="header-navbar">
          <ul class="navbar-links-container">
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
              <a href="./sign-in.html">Sign in</a>
            </li>
            <li>
              <a href="./pages/favorites-pages.html">Favorites webpages</a>
            </li>
            <li>
              <a href="./pages/add-films.html">Add Films</a>
            </li>
          </ul>
        </nav>
    </header>
    <section class="sign-in-container" >
      <article class="sign-in-card position-center rounded-5 p-3">
          <h3 class="mb-4 text-center">Sign In</h3>
          <div class="mb-3">
            <input type="email" class="form-control mb-3" id="email" placeholder="Email Address">
            <input type="password" class="form-control mb-3 border" id="password" placeholder="Password">
          </div>
          <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember password?
            </label>
          </div>
          <button class="btn btn-block btn-primary" type="button">Sign In</button>
          <div class="form-text my-2 text-center">
            or
          </div>
          <button class="btn btn-block btn-danger" type="button">Sign In with Google</button>
          <div class="form-text my-3 text-center">
            <a href="http://" target="_blank" rel="noopener noreferrer">forgot your password?</a>
          </div>
      </article>
    </section>
    </div>  
  </main>

  <!-- Bootstrap JS (jQuery and Popper.js required) -->

  </script>
  </body>
</html>
