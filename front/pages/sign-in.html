<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/sign-in.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
  <main class="body-page">
    <header class="header">
      <h1 class="header-title-logo">CINEMA-FREE</h1>
      <nav class="header-navbar">
          <ul class="navbar-links-container">
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
              <a href="./sign-in.html">Sign in</a>
            </li>
            <li>
              <a href="./pages/favorites-pages.html">Favorites webpages</a>
            </li>
            <li>
              <a href="./pages/add-films.html">Add Films</a>
            </li>
          </ul>
        </nav>
    </header>
    <section id="carouselExampleSlidesOnly" class="sign-in-container carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-item h-100 active">
        <img src="../assets/guardianes-galaxia-2-slider.jpg" class="d-block w-100 image-slide" alt="Guardians of The Galaxy vol.2 ">
      </div>
      <div class="carousel-item h-100">
        <img src="../assets/start-wars-slider2.jpg" class="d-block w-100 image-slide" alt="Start wars episode IV">
      </div>
      <div class="carousel-item h-100">
        <img src="../assets/The-hobby-slider3.png" class="d-block w-100 image-slide" alt="The hobby">
      </div>  
    </div>
    </section>
    <article class="sign-in-card position-center rounded-5 p-3">
        <h3 class="mb-4 text-center">Sign In</h3>
        <div class="mb-3">
          <input type="email" class="form-control mb-3" id="email" placeholder="Email Address">
          <input type="password" class="form-control mb-3 border" id="password" placeholder="Password">
        </div>
        <div class="form-check my-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember password?
          </label>
        </div>
        <button class="btn btn-block btn-primary" type="button">Sign In</button>
        <div class="form-text my-2 text-center">
          or
        </div>
        <button class="btn btn-block btn-danger" type="button">Sign In with Google</button>
        <div class="form-text my-3 text-center">
          <a href="http://" target="_blank" rel="noopener noreferrer">forgot your password?</a>
        </div>
    </article>
  </main>
  <div class="color-overlay"></div> 

  <!-- Bootstrap JS (jQuery and Popper.js required) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
